<div class="container-fluid">
    <div class="row no-gutter">
        <div class="col-md-6 d-none d-md-flex bg-image"></div>
        <div class="col-md-6 bg-light">
            <div class="login d-flex align-items-center py-5">
                <div class="container">
                    <div class="row">
                        <div class="col-lg-10 col-xl-7 mx-auto">
                            <h3 class="display-4">Dashboard.</h3>
                            <p class="text-muted mb-4">Dashboard, the dashboard of the dashboard</p>
                            <form [formGroup]="loginForm" (ngSubmit)="loginFormSubmit()">
                                <div class="form-group mb-3">
                                    <input formControlName="login" id="inputEmail" type="email" placeholder="Email address" required=""
                                        autofocus="" class="form-control rounded-pill border-0 shadow-sm px-4">
                                </div>
                                <div class="form-group mb-3">
                                    <input formControlName="password" id="inputPassword" type="password" placeholder="Password" required=""
                                        class="form-control rounded-pill border-0 shadow-sm px-4 text-primary">
                                </div>
                                <div class="custom-control custom-checkbox mb-3">
                                    <input id="customCheck1" type="checkbox" checked class="custom-control-input">
                                    <label for="customCheck1" class="custom-control-label">Remember password</label>
                                </div>
                                <button type="submit" class="btn btn-primary btn-block text-uppercase mb-2 rounded-pill shadow-sm">Sign in</button>
                            </form>
                            <p class="mt-2 text-muted mb-4">
                                Sign in with:
                            </p>
                            <div class="flex-container">
                                <div style="flex-grow: 1">
                                    <button (click)="signInWithGoogle()" mat-raised-button
                                        class="btn btn-primary btn-block mb-0 rounded-pill shadow-sm">Google</button>
                                </div>
                                <div style="flex-grow: 1">
                                    <button (click)="signInWithFB()" mat-raised-button
                                        class="btn btn-primary btn-block mb-0 rounded-pill shadow-sm">Facebook</button>
                                </div>
                                <div style="flex-grow: 1">
                                    <button (click)="signInWithVK()" mat-raised-button
                                        class="btn btn-primary btn-block mb-0 rounded-pill shadow-sm">VK</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
