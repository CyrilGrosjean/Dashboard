<div>
    <form [formGroup]="youtube_video_form" (ngSubmit)="youtubeVideoFormSubmit()">
        <div class="box d-flex justify-content-center">

            <div class="form-group mb-3">
                <input formControlName="name" id="inputName" type="text" placeholder="Please enter a name" required=""
                    autofocus="" class="form-control shadow-sm px-4">
            </div>
            <button type="submit" class="btn-success btn-xs"><mat-icon>search</mat-icon></button>
        </div>
    </form>
    <div>
        <iframe width="420" height="315" [src]="this.videoUrl">
        </iframe>
    </div>
</div>
