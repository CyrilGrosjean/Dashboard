<div class="wrapper-div center-text img-fluid" [ngStyle]="{'background-image': 'url(' + pathBanner + ')'}">
    <div>
        <h1 class="display-4">
            <app-date-pipe class="text-white bold-text"></app-date-pipe>
        </h1>
        <app-hour-pipe class="text-white litle-text"></app-hour-pipe>
        <button type="button" class="btn btn-success" data-bs-toggle="modal" data-bs-target="#loginModal">Change
            Cover</button>
    </div>
</div>

<!-- Modal -->
<div class="modal fade" id="loginModal" tabindex="-1" aria-labelledby="loginModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="loginModalLabel">Change Cover</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form [formGroup]="urlForm" (ngSubmit)="urlFormSubmit()">
                    <div class="mb-3">
                        <label for="id_url" class="form-label">Url address</label>
                        <input formControlName="url"
                            type="url" class="form-control" id="id_url">
                    </div>
                    <button type="submit"
                        class=" mt-3 btn btn-success w-100">Submit</button>
                </form>
            </div>
        </div>
    </div>
</div>
